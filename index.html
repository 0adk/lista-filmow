<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lista filmów</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body class="default">
    <input type="checkbox" id="switch"/><label for="switch"></label>
    <div id="amountDisplay"></div>
    <div id="tagsCloudDisplay"></div>
    <div id="yearSearchDisplay"></div>
        <span>Dodaj nową pozycję:</span>
        <form name="addingForm" autocomplete="off">
            <input name="title" id="title" type="text" class="input" placeholder="Tytuł filmu" autocomplete="off" required>
            <input name="year" id="year" type="number" class="input" placeholder="Rok premiery" min="1900" max="2019" required>
            <input type="submit" value="Dodaj"><br>
            <div id="message"></div>
        </form>
    <div id="listDisplay"></div>
    <script src="main.js"></script>
</body>
</html>
